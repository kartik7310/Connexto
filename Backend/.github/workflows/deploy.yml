name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (tag by SHA + latest)
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/connectly-backend
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-8)
          docker build -t $IMAGE:$TAG .
          docker tag $IMAGE:$TAG $IMAGE:latest
          docker push $IMAGE:$TAG 
          

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            IMAGE=${{ secrets.DOCKER_USERNAME }}/connectly-backend
            TAG=${{ github.sha }}
            # try SHA-tag first, fallback to latest
            sudo docker pull $IMAGE:$TAG || sudo docker pull $IMAGE:latest
            sudo docker-compose -f /home/ubuntu/connectly-backend/docker-compose.yml down || true
            sudo docker-compose -f /home/ubuntu/connectly-backend/docker-compose.yml up -d
            sudo docker image prune -f
